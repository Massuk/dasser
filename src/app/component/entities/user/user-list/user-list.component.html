<h1>Usuarios</h1>

<div class="card">
  <div class="card-body">
    <div class="search-container">
      <div class="normal-search">
        <input
          type="search"
          class="search"
          name=""
          id=""
          placeholder="Buscar..."
          matInput
          (input)="filter($event)"
        />
        <i class="far fa-search search-icon"></i>
      </div>
    </div>

    <div class="button-container">
      <button class="button accept" (click)="showCreateUserPopup()">
        Agregar
      </button>
    </div>
  </div>
</div>

<div class="card">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let element">
        {{ element.lastname }}
      </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
      <td mat-cell *matCellDef="let element">
        {{ element.login }}
      </td>
    </ng-container>

    <ng-container matColumnDef="creationdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Fecha de creación
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.creationDate }}
      </td>
    </ng-container>

    <ng-container matColumnDef="modifieddate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Fecha de modificación
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.modifiedDate }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let element">
        <span
          class="badge"
          [class.bg-success]="element.status === 'ACTIVO'"
          [class.bg-dark]="element.status === 'BLOQUEADO'"
          [class.bg-danger]="element.status === 'ELIMINADO'"
          [class.text-white]="true"
          style="cursor: pointer"
          (click)="toggleBadgeStatus(element.idUser, element.status)"
        >
          {{ element.status }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          matTooltip="Editar"
          matTooltipPosition="below"
          (click)="showUpdateUserPopup(element.idUser)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
